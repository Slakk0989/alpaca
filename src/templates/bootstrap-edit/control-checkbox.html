<script type="text/x-handlebars-template">

        {{#if options.multiple}}

            {{#each checkboxOptions}}
            <div>
                <input type="checkbox" id="{{value}}-{{@index}}" data-checkbox-index="{{@index}}" data-checkbox-value="{{value}}" {{#if ../options.readonly}}readonly="readonly"{{/if}} {{#if name}}name="{{name}}"{{/if}} {{#each ../options.data}}data-{{@key}}="{{value}}"{{/each}}/>
                <label for="{{value}}-{{@index}}">{{{text}}}</label>
            </div>
            {{/each}}

        {{else}}
        <div>
		    <input type="checkbox" id="{{value}}-0 {{#if options.readonly}}readonly="readonly"{{/if}} {{#if name}}name="{{name}}"{{/if}} {{#each options.data}}data-{{@key}}="{{value}}"{{/each}}/>
            <label for="{{value}}-0
                {{{options.rightLabel}}}
            </label>
        </div>
        {{/if}}

</script>
