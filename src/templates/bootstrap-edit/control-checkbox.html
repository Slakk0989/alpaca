<script type="text/x-handlebars-template">

        {{#if options.multiple}}

            {{#each checkboxOptions}}
            <div>
                <input type="checkbox" name="{{name}}" id="{{name}}-{{@index}}" data-checkbox-index="{{@index}}" data-checkbox-value="{{value}}" {{#if ../../options.readonly}}readonly="readonly"{{/if}} {{#each ../../options.data}}data-{{@key}}="{{value}}"{{/each}}>
                <label for="{{name}}"-{{@index}}>{{{options.rightLabel}}}</label>
            </div>
            {{/each}}

        {{else}}
        <div>
            <input type="checkbox" name="{{name}}" id="{{name}}" {{#if options.readonly}}readonly="readonly"{{/if}} {{#each options.data}}data-{{@key}}="{{value}}"{{/each}}>
            <label for="{{name}}">
                {{#if options.rightLabel}}
                    {{{options.rightLabel}}}
                {{else}}
                    {{options.label}}
                {{/if}}
            </label>
        </div>
        {{/if}}

</script>
